                    <label for="email">Email Address</label>
                    <input type="text" name="email" class="email"/>

                <label for="message-field" for="message">Message</label>
                <textarea name="message-area" id="message-area" placeholder="message"></textarea>

            
            
                <button class="btn" type="submit">Submit</button>
            </form>
        </div>
